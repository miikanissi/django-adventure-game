{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django Text Game Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Miika Nissi">
    <meta name="description" content="This website is a fun Django game demo.">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}"/>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Django Game Demos</h1>
      <div id="options-buttons" class="btn-grid">
        {% for game in game_list %}
        <a class="btn" href="/{{game.title}}">{{game.title}}</a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
